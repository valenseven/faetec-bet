<script>
let balance = 1000;
let musicStarted = false;
let musicOn = false;
let spinning = false;
const winChanceLevel = 3; // 1-10
const weightedSymbols = ["‚ô†Ô∏è","‚ô†Ô∏è","‚ô†Ô∏è","‚ô†Ô∏è","‚ô†Ô∏è","‚ô†Ô∏è","‚ô¶Ô∏è","‚ô¶Ô∏è","‚ô¶Ô∏è","‚ô¶Ô∏è","üßß","üßß","üßß","‚ù§Ô∏è","‚ù§Ô∏è","üÉè"];
const multipliers = {"‚ô†Ô∏è":1.5,"‚ô¶Ô∏è":2,"üßß":2.5,"‚ù§Ô∏è":3,"üÉè":5};

const playBtn = document.getElementById("play-button");
const betInput = document.getElementById("bet");
const messageDiv = document.getElementById("message");

function getRandomSymbol(){ return weightedSymbols[Math.floor(Math.random()*weightedSymbols.length)]; }

function toggleMusic(){
  const bgMusic = document.getElementById("bg-music");
  const btn = document.getElementById("music-button");
  if(bgMusic.paused){
    bgMusic.play().catch(e=>console.log(e));
    btn.innerText = "üîä";
    musicOn = true;
  }else{
    bgMusic.pause();
    btn.innerText = "üîá";
    musicOn = false;
  }
}

function checkBet(){
  const bet = parseInt(betInput.value);
  // Habilita o bot√£o apenas se aposta for preenchida e <= saldo
  if(!betInput.value || bet > balance || bet <= 0 || balance <= 0){
    playBtn.disabled = true;
  }else{
    playBtn.disabled = false;
    messageDiv.innerText = "";
  }
}

function play() {
  const bet = parseInt(betInput.value);
  if(spinning) return;
  if(!bet || bet > balance){
    messageDiv.innerText = "‚ö†Ô∏è Saldo insuficiente!";
    playBtn.disabled = true;
    return;
  }
  if(bet <= 0){
    alert("Aposta inv√°lida!");
    return;
  }

  spinning = true;
  playBtn.disabled = true;

  if(!musicStarted && musicOn){
    document.getElementById("bg-music").play().catch(e=>console.log(e));
    musicStarted = true;
  }

  const spinSound = document.getElementById("spin-sound");
  const winSound = document.getElementById("win-sound");
  spinSound.pause(); spinSound.currentTime=0; spinSound.play().catch(e=>console.log(e));

  messageDiv.classList.remove("win-message"); messageDiv.innerText="Girando... üé≤";

  const slotCells=document.querySelectorAll(".slot-cell");
  const spinsPerSlot=[10,15,20]; let spinCounts=[0,0,0];
  let finalResult=[];

  if(Math.random()*10<winChanceLevel){
    const chosen=getRandomSymbol(); finalResult=[chosen,chosen,chosen];
  }else{
    finalResult=[getRandomSymbol(),getRandomSymbol(),getRandomSymbol()];
  }

  const interval=setInterval(()=>{
    let allStopped=true;
    slotCells.forEach((cell,index)=>{
      cell.classList.add("slot-spin");
      if(spinCounts[index]<spinsPerSlot[index]){
        cell.innerText=getRandomSymbol(); spinCounts[index]++; allStopped=false;
      }else{
        cell.innerText=finalResult[index];
      }
    });

    if(allStopped){
      clearInterval(interval);
      slotCells.forEach(cell=>cell.classList.remove("slot-spin"));

      if(finalResult[0]===finalResult[1]&&finalResult[1]===finalResult[2]){
        const symbol=finalResult[0];
        const ganho=bet*multipliers[symbol]; balance+=ganho;
        messageDiv.innerText=`üéâüí• PARAB√âNS! VOC√ä GANHOU R$ ${ganho.toFixed(2)} üí•üéâ`;
        messageDiv.classList.add("win-message");
        winSound.currentTime=0; winSound.play().catch(e=>console.log(e));
      }else{
        balance-=bet;
        messageDiv.innerText="üò¢ Foi quase, tente novamente!";
        messageDiv.classList.remove("win-message");
      }

      document.getElementById("balance").innerText=balance;
      spinning=false;
      checkBet(); // desbloqueia o bot√£o se poss√≠vel
    }
  },150);
}

// Atualiza sempre que o input muda
betInput.addEventListener("input", checkBet);
</script>
